{% extends "base.html" %}
{% block title %}Document{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 style="text-align:center;">{{document.title}}</h1>
          <small>{{document.access}}</small>
        <p>{{document.content}}</p>
      </div>
      <div>
        <a href="{{url_for('document.edit_document', id=document.id)}}" class="btn btn-info">
          <i class="fa fa-pencil"></i>
          Edit Document
        </a>
        <a type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
          <i class="fa fa-trash"></i>
          Delete Document
        </a>
      </div>

      <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm delete</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this document?</p>
              </div>
              <div class="modal-footer">
                <a href="{{url_for('document.delete_document', id=document.id)}}" class="btn btn-danger">Yes, delete</a>
                <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
              </div>
            </div>

          </div>
        </div>

    </div>
  </div>
</div>
{% endblock %}
