{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 style="text-align:center;">Users</h1>
        {% if users %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="5%"> ID </th>
                  <th width="40%"> username </th>
                  <th width="40%"> Name </th>
                  <th width="15%">  </th>
                </tr>
              </thead>
              <tbody>
              {% for user in users %}
                <tr>
                  <td> {{ user.id }} </td>
                  <td> {{ user.username }} </td>
                  <td> {{ user.name }} </td>
                  <td>
                    <a href="{{url_for('admin.get_user', id=user.id)}}">
                      <i class="fa fa-user"></i> Visit Profile
                    </a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
          <div style="text-align: center">
        {% else %}
          <div style="text-align: center">
            <h3> No users have been added. </h3>
            <hr class="intro-divider">
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
